    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .footer {
            background-color: #1a237e;
            color: white;
            padding: 30px 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .footer div {
            flex: 1;
            min-width: 250px;
            margin: 10px;
        }
        .footer h3 {
            margin-bottom: 20px;
            font-size: 18px;
            text-transform: uppercase;
        }
        .footer p, .footer a {
            color: #cccccc;
            font-size: 14px;
            text-decoration: none;
            margin-bottom: 10px;
        }
        .footer .social a {
            color: #ffeb3b;
            margin: 0 5px;
            font-size: 18px;
        }
        .footer .social a:hover {
            color: white;
        }
    
        .footer .contact p {
            margin: 5px 0;
        }
        .footer .contact i {
            margin-right: 10px;
        }
        .footer .contact {
            list-style: none;
            padding: 0;
        }
        .footer .links li, .footer .company li {
            margin-bottom: 10px;
        }
        .footer .bottom {
            text-align: center;
            margin-top: 30px;
            width: 100%;
        }
        @media (max-width: 768px) {
            .footer {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>
